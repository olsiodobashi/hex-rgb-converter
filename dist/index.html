<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RGB &lt;-&gt; HEX Converter</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,600" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container px-3">
        <div class="row align-items-center wrapper">
            <div class="col-12">
                <div class="col-12 text-center">
                    <h1>RGB &lt;-&gt; HEX Converter</h1>
                    <p>Convert HEX to RGB to HEX.</p>
                </div>
                <div class="col-12 col-lg-8 col-sm-10 mx-auto mt-5">
                    <div class="row text-center no-gutters mb-3">
                        <div class="col py-3">
                            <label for="js__rgbField">RGB</label>
                            <input class="color-input" id="js__rgbField" type="text" />
                        </div>
                        <div class="col py-3">
                            <label for="js__hexField">HEX</label>
                            <input class="color-input" id="js__hexField" type="text" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
